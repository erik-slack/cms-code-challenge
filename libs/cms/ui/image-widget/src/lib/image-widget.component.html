<ng-container *ngIf="!readOnly">
  <ng-container *ngTemplateOutlet="imageWidgetEditTemplate; context: {widget: widget}"></ng-container>
</ng-container>
<ng-container *ngIf="readOnly">
  <ng-container *ngTemplateOutlet="imageWidgetROTemplate; context: {widget: widget}"></ng-container>
</ng-container>

<!-- I did it this way to show more knowledge, otherwise I'd just put the templates in the containers directly. -->

<ng-template #imageWidgetEditTemplate let-widget="widget">
  <div class="icon-container type">
    <mat-icon>image</mat-icon>
  </div>
  <div class="widget-content">
    <mat-form-field>
      <label for="widget-image-{{widget.id}}"></label>
      <input matInput
        id="widget-image-{{widget.id}}"
        type="text"
        color="secondary"
        placeholder="Image URL"
        [(ngModel)]="widget.image"
        (blur)="widgetBlurred()">
    </mat-form-field>
  </div>
  <div class="icon-container">
    <button mat-icon-button (click)="deleteBtnClicked()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</ng-template>

<ng-template #imageWidgetROTemplate let-widget="widget">
  <div class="widget-content">
    <img [src]="widget.image" alt="custom image">
  </div>
</ng-template>
